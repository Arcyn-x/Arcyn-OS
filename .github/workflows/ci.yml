name: Arcyn OS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/integration -q

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --ignore=tests/integration \
            --cov=core --cov=agents --cov=api \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -q

      - name: Check system status
        run: |
          python -c "
          from core.orchestrator import Orchestrator
          import json, logging
          logging.disable(logging.CRITICAL)
          o = Orchestrator(log_level=logging.CRITICAL)
          s = o.get_status()
          print(json.dumps(s, indent=2))
          assert s['agents_loaded'] == 7, f'Expected 7 agents, got {s[\"agents_loaded\"]}'
          assert s['orchestrator'] == 'ready', 'Orchestrator not ready'
          print('System check passed: 7/7 agents loaded')
          "

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff linter
        run: |
          ruff check core/ agents/ api/ --output-format=github

      - name: Run type check
        run: |
          mypy core/ --ignore-missing-imports --no-error-summary || true
